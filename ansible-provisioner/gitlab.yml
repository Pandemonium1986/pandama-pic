---
- name :                 Gitlab Configuration
  hosts :                all
  become:                true
  become_method:         sudo
  become_user:           root
  vars :
    gitlab_api_token:    "{{ vagrant_gitlab_api_token }}"
    gitlab_external_url: "gitlab.docker.local"
    gitlab_groups:
      - { name: 'dev', description: 'My awesome dev group' }
      - { name: 'ops', description: 'My awesome ops group' }
    gitlab_users:
      - { name: 'Alice Liddell', username: 'alice', password: 'password1*', email: 'alice.liddell@example.com', access_level: 'developer', group: 'dev', isadmin: 'no'}
      - { name: 'Bob Morane', username: 'bob', password: 'password1*', email: 'bob.morane@example.com', access_level: 'developer', group: 'ops', isadmin: 'no'}
      - { name: 'Charlie Hebdo', username: 'charlie', password: 'password1*', email: 'charlie.hebdo@example.com', access_level: 'developer', group: 'dev', isadmin: 'no'}
  # vars_prompt:
  #   - name:            gitlab_api_token
  #     prompt:          "What is your root gitlab_api_token?"
  #     private:         yes

  tasks:
    - name:           Install python-gitlab
      pip:
        name:         python-gitlab

    - name:              "Create Gitlab groups"
      gitlab_group:
        server_url:      "http://{{ gitlab_external_url }}/"
        api_token:       "{{ gitlab_api_token }}"
        name:            "{{ item.name }}"
        path:            "{{ item.name }}"
        state:           present
        description:     "{{ item.description }}"
        visibility:      "private"
      loop:              "{{ gitlab_groups }}"

    - name:              "Create Gitlab User"
      gitlab_user:
        server_url:      "http://{{ gitlab_external_url }}/"
        api_token:       "{{ gitlab_api_token }}"
        validate_certs:  false
        state:           present
        confirm:         no
        name:            "{{ item.name }}"
        username:        "{{ item.username }}"
        password:        "{{ item.password }}"
        access_level:    "{{ item.access_level }}"
        email:           "{{ item.email }}"
        group:           "{{ item.group }}"
        isadmin:         "{{ item.isadmin }}"
      loop:              "{{ gitlab_users }}"
