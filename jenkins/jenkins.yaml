credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          description:                "Jenkins account for gitlab"
          id:                         "jenkins-gitlab"
          password:                   "${JENKINS_PASSWORD}"
          scope:                      GLOBAL
          username:                   "jenkins"
      - usernamePassword:
          description:                "Jenkins account for sonarqube"
          id:                         "jenkins-sonar"
          password:                   "${JENKINS_PASSWORD}"
          scope:                      GLOBAL
          username:                   "jenkins"
      - gitLabApiTokenImpl:
          apiToken:                   "${ROOT_TOKEN}"
          description:                "Root api key for gitlab"
          id:                         "root-gitlab"
          scope:                      GLOBAL
jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    projectMatrix:
      permissions:
      - "Overall/Administer:admin"
      - "Overall/Read:authenticated"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb:       false
  disableRememberMe:                  false
  markupFormatter:                    "plainText"
  mode:                               NORMAL
  myViewsTabBar:                      "standard"
  numExecutors:                       2
  primaryView:
    all:
      name:                           "all"
  projectNamingStrategy:              "standard"
  quietPeriod:                        5
  remotingSecurity:
    enabled:                          true
  scmCheckoutRetryCount:              0
  securityRealm:
    local:
      allowsSignup:                   false
      enableCaptcha:                  false
      users:
        - id:                         "admin"
          password:                   "password1*"
        - id:                         "alice"
          password:                   "password1*"
        - id:                         "bob"
          password:                   "password1*"
        - id:                         "charlie"
          password:                   "password1*"
  slaveAgentPort:                     50000
  updateCenter:
    sites:
    - id:                             "default"
      url:                            "https://updates.jenkins.io/update-center.json"
  views:
  - all:
      name:                           "all"
  viewsTabBar:                        "standard"
security:
  apiToken:
    creationOfLegacyTokenEnabled:     false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled:           true
  downloadSettings:
    useBrowser:                       false
  sSHD:
    port:                             -1
unclassified:
  bitbucketEndpointConfiguration:
    endpoints:
    - bitbucketCloudEndpoint:
        enableCache:                  false
        manageHooks:                  false
        repositoriesCacheDuration:    0
        teamCacheDuration:            0
  buildStepOperation:
    enabled:                          false
  extendedEmailPublisher:
    adminRequiredForTemplateTesting:  false
    allowUnregisteredEnabled:         false
    charset:                          "UTF-8"
    debugMode:                        false
    defaultBody:                      "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:\r\n\r\nCheck\
      \ console output at $BUILD_URL to view the results."
    defaultContentType:               "text/plain"
    defaultSubject:                   "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    maxAttachmentSize:                -1
    maxAttachmentSizeMb:              0
    precedenceBulk:                   false
    useSsl:                           false
    watchingEnabled:                  false
  gitHubPluginConfig:
    hookUrl:                          "http://jenkins.docker.local/github-webhook/"
  gitLabConnectionConfig:
    connections:
    - apiTokenId:                     "root-gitlab"
      clientBuilderId:                "autodetect"
      connectionTimeout:              10
      ignoreCertificateErrors:        false
      name:                           "gitlab-docker"
      readTimeout:                    10
      url:                            "http://gitlab.docker.local"
  gitSCM:
    createAccountBasedOnEmail:        false
    globalConfigEmail:                "jenkins@localhost"
    globalConfigName:                 "leeroy.jenkins"
  location:
    adminAddress:                     "admin@localhost"
    url:                              "http://jenkins.docker.local/"
  mailer:
    charset:                          "UTF-8"
    useSsl:                           false
  pollSCM:
    pollingThreadCount:               10
  # sonarGlobalConfiguration:
  #   buildWrapperEnabled:            false
  #   installations:
  #   - name:                         "sonar-docker"
  #     serverUrl:                    "http://sonar.docker.local"
  #     triggers:
  #       skipScmCause:               false
  #       skipUpstreamCause:          false
  timestamperConfig:
    allPipelines:                     false
    elapsedTimeFormat:                "'<b>'HH:mm:ss.S'</b> '"
    systemTimeFormat:                 "'<b>'HH:mm:ss'</b> '"
tool:
  git:
    installations:
    - home:                           "git"
      name:                           "Default"
