---
version: "3.7"
services:

  portainer:
    container_name: "portainer"
    command: -H unix:///var/run/docker.sock --admin-password='$$2y$$05$$EemWf3aAeyOLC5wfblQNXeauyQ2.x.lgoDz85/bAnI.Vi7NeOBMTu'
    hostname: portainer
    image: portainer/portainer:latest
    labels:
      com.pandama-pic.status: "development"
    networks:
      - pandama-net
    ports:
      - "9000:9000"
    restart: always
    stop_grace_period: 30s
    volumes:
      - portainer-data:/data
      - "/var/run/docker.sock:/var/run/docker.sock"

  nexus:
    container_name: "nexus"
    depends_on:
      - portainer
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 90s
      timeout: 30s
      retries: 3
      start_period: 60s
    hostname: nexus
    image: sonatype/nexus3:latest
    labels:
      com.pandama-pic.status: "development"
    networks:
      - pandama-net
    ports:
      - "8081:8081"
    restart: always
    stop_grace_period: 30s
    volumes:
      - nexus-data:/nexus-data

  jenkins:
    container_name: "jenkins"
    depends_on:
      - portainer
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 90s
      timeout: 30s
      retries: 3
      start_period: 60s
    hostname: jenkins
    image: jenkins/jenkins:lts
    labels:
      com.pandama-pic.status: "development"
    ports:
      - "8080:8080"
      - "50000:50000"
    networks:
      - pandama-net
    restart: always
    stop_grace_period: 30s
    volumes:
      - jenkins-home:/var/jenkins_home

